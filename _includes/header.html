{%- assign default_paths = site.pages | map: "path" -%}
{%- assign page_paths = site.header_pages | default: default_paths -%}
{%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
<header class="ui fixed menu">
    <div class="ui container">
        <a class="header item" rel="author" href="{{ "/" | relative_url }}">
            <img src="{{"/assets/Bear Dukes Luxembourg.png"| relative_url}}" alt="" class="logo">
            {{ site.title | escape }}
        </a>
        <div class="right menu">
          {% for item in site.data.menus.header %}
          <a href="{{item.url}}" class="item menu-item-{{ forloop.index }}" title="See {{item.title}}">{{item.title}}</a>
          {%- endfor -%}
        </div>
    </div>
</header>
