---
label: Shop
hide_body: true
fields:
- type: field_group_list
  name: Shop
  label: Shop Items
  fields:
  - type: text
    name: name
    label: Product's name
    config:
      required: true
  - type: number
    name: price
    label: Price
    config:
      required: true
      min: 0
  - type: textarea
    name: description
    label: Description
    config:
      required: true
      wysiwyg: true
      schema:
        format: markdown
  - name: picture
    type: file
    config:
      maxSize: 64
    label: Picture
  - type: text
    name: stripe_link
    label: Buy Link
    description: Most of the time it's the stripe link
    config:
      required: true
